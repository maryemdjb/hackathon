<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sending Email Template</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body style="margin: 0; padding: 0; font-family:trebuchet ms;">

    <table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse;">
        <tr>
            <td align="center" bgcolor="#65accf" style="padding: 40px 0 30px 0;">
                <h1 style="color:white">Act4New</h1>
            </td>
        </tr>
        <tr>
            <td bgcolor="" style="padding: 40px 30px 40px 30px;">
                <p>
				  Bonjour,
				</p></br>
				<p>Votre article <span th:text="${nom}"></span>, a été loué par <span th:text="${email_user}"></span>, 
					de <span th:text="${dateD}"></span> à <span th:text="${dateF}"></span>.</p></br>
				<p>
				  Merci d'accéder à votre compte pour plus de détails!
				</p>
            </td>
        </tr>
        <tr>
            <td bgcolor="#65accf" style="padding: 30px 30px 30px 30px;">
                <p>Meilleures salutations,</p></br>
				<em>Act4New Hackathon</em>
            </td>
        </tr>
    </table>

</body>
</html>
