<section class="login-area relative" id="home">
  <div class="overlay overlay-bg"></div>
  <div class="container">
    <div class="row d-flex align-items-center justify-content-center">

        <div class="container" style="display: flex;justify-content: center;align-items: center;height: 100vh;">
          <div class="card" style="width: 50%;">
            <div class="card-body">
              <h5 class="card-title" style="display: flex;justify-content: center;">Se Connecter</h5>
              <div class="card-text">
                <form (ngSubmit)="login()" #form="ngForm">
                  <div class="form-group">
                    <label>Username</label>
                    <input  class="form-control" id="username" name="username" placeholder="Enter username" [(ngModel)]="model.username" required />
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password" [(ngModel)]="model.password" required />
                  </div>
                  <div style="display: flex;justify-content: center;" >
                  <button type="submit"  class="genric-btn primary radius " [disabled]= "!form.valid">Submit</button>
                  </div> </form>
              </div>
            </div>
          </div>
        </div>

    </div>
  </div>
</section>
