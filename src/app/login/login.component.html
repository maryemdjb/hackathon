<section class="login-area relative" id="home">
  <div class="overlay overlay-bg"></div>
  <div class="container">
    <div class="row d-flex align-items-center justify-content-center">

      <div class="container" style="display: flex;justify-content: center;align-items: center;height: 100vh;">
        <div class="card" style="width: 50%;">
          <div class="card-body">
            <div class="card-text">
              <h2 style="color: white" class="text-center"> Connectez-vous Ã  votre compte </h2>
              <form (ngSubmit)="login()" #form="ngForm" class=" login-form">
                <div class="form-group">
                  <label>Nom d'utilisateur</label>
                  <input class="form-control " id="username" name="username" placeholder="Pseudo"
                         [(ngModel)]="model.username" required/>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Mot de Passe</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" name="password"
                         placeholder="Mot de Passe" [(ngModel)]="model.password" required/>
                </div>
                <div style="display: flex;justify-content: center;">
                  <button type="submit" class="genric-btn primary radius " [disabled]="!form.valid">Se connecter</button>
                </div>
                &nbsp;
                <h5 class="card-title login-form" style="display: flex;justify-content: center;">vous n'avez pas encore de compte?
                  &nbsp;<a [routerLink]="['/register']" >S'inscrire  </a>
                </h5>

              </form>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
